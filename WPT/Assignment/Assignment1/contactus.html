<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      background-image: url('contactus.jpeg'); /* Your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Optional dark overlay */
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.85); /* Transparent white */
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .form-box h1 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f5cc4;
    }

    .company-info {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .company-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="form-box">
      <h1>Contact Us</h1>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>

        <button type="submit">Send</button>
      </form>

      <div class="company-info">
        <p><strong>Company Name:</strong> TechEase Solutions</p>
        <p><strong>Email:</strong> contact@techease.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Address:</strong> 1234 Innovation Street, Pune, Maharashtra, India</p>
      </div>
    </div>
  </div>
</body>
</html>
